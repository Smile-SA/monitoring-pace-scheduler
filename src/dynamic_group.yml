prometheus:
  config_file: 'prometheus.yml'
  reload_url: 'http://0.0.0.0:9091/-/reload'

csv:
  file: 'dynamic.csv'

thresholds:
  update_threshold: 0.05
  default_scrape_interval: 15
  max_scrape_interval: 900

metrics:
  to_monitor:
    - '(1 - avg(rate(node_cpu_seconds_total{mode="idle"}[1m])) by (instance)) * 100'
